<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Quiz</h1>
    <div class="wrapper ">
        <div class="question" id="questionContainer">
           
        </div>
        <div class="options">
            <ul id="listing">
                <li id="option1" onclick="button(this)"></li>
                <li id="option2" onclick="button(this)"></li>
                <li id="option3" onclick="button(this)"></li>
                <li id="option4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="scorewrapper">
            <div class="next">
                <button type="button" onclick="next()" id="btn">Next</button>
            </div>
            <div class="score-card">
                Score : <span id="scoreBox">0</span>
            </div>
        <div>
    </div>
    <script src="script.js"></script>
</body>
</html>
